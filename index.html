<!DOCTYPE html>
<html lang="zh-hant">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>資金流向圖表</title>

        <!-- vuetify -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

        <!-- material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- bootstrap 5 css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- vue-loading -->
        <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">
        
        <link rel="stylesheet" href="src/scss/main.css">
    </head>
    <body>
        <div id="loader"></div>
        <div id="stock-trend-block">

            <div class="row mx-0" style="height: 500px;">
                <div v-if="stock_trend_result_ratio.length" class="col">
                    <div>類股資金流向率(%)</div>
                    <line-chart :labels="stock_trend_result_ratio[0].x" :datasets="stock_trend_result_ratio"></line-chart>
                </div>
    
                <div v-if="stock_trend_result.length" class="col">
                    <div>類股資金點數(點)</div>
                    <line-chart :labels="stock_trend_result[0].x" :datasets="stock_trend_result"></line-chart>
                </div>
            </div>
        
        </div>

        <!-- vue 2 开发环境版本，包含了有帮助的命令行警告 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- chartjs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
        <script src="https://unpkg.com/vue-chartjs@3.0.1-rc2/dist/vue-chartjs.js"></script>
        
        <!-- dataframe.js  -->
        <script src="https://gmousse.github.io/dataframe-js/dist/dataframe.js"></script>

        <!-- bootstrap 5 js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        <!-- vue-loading-overlay -->
        <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>

        <script src="src/js/loader.js"></script>
        <script src="src/data/data.js"></script>
        <script src="src/js/stock_trend_api.js"></script>
        <script src="src/js/main.js"></script>
        
    </body>
</html>
